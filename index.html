<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="modal">
            <div class="modal-content">
                <h2>Add Your Book</h2>
                <span class="modal-close">&times;</span>
                <form name="bookform" action="#">
                    <div class="input-div">
                        <label for="title">TITLE</label>
                        <input type="text" id="title" name="title"  required>
                        <p class="error-message" id="nameError">Please enter a title</p>
                    </div>
                    <div class="input-div">
                        <label for="author">AUTHOR</label>
                        <input type="text" id="author" name="author" required>
                        <p class="error-message" id="authorError">Please enter an author</p>

                    </div>
                    <div class="input-div">
                        <label for="pages">PAGES</label>
                        <input type="number" id="pages" name="pages" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                        <p class="error-message" id="pageError">Please enter a number bigger than 0</p>
                    </div>
                    <div>
                        <p>HAVE YOU READ IT?</p>
                        <div class="radio-cont">
                            <div>
                                <input type="radio" id="yes" name="read" value="READ" checked>
                                <label for="yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" id="no" name="read" value="UNREAD">
                                <label for="no">No</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="modalSubmit">SUBMIT</button>
                </form>
            </div>
        </div>
        <div class="header">
            <h1>Library</h1>
            <button>Log in</button>
        </div>
        <div class="main-content">
            <div class="add-book">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
                <span>ADD BOOK</span>
            </div>
            <div class="book-wrapper">

            </div>
        </div>
    </div>
</body>
</html>
